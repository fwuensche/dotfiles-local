AllCops:
  Excludes:
    - bin/**
    - db/schema.rb
    - config/unicorn.rb

AccessorMethodName:
  Enabled: false

ActionFilter:
  EnforcedStyle: filter
  Enabled: true

# Disabled because Rubocop doesn't like this:
# call(
#   one,
#   two,
#   three
# )
AlignParameters:
  Enabled: false
  EnforcedStyle: with_fixed_indentation
  Exclude:
    - db/migrate/**

AmbiguousOperator:
  Enabled: false
  Exclude:
    - spec/factories/*.rb

ClassAndModuleChildren:
  Enabled: false

CollectionMethods:
  Enabled: true
  PreferredMethods:
    reduce: 'inject'

Documentation:
  Exclude:
    - config/application.rb
    - app/controllers/**
    - app/decorators/*.rb
    - db/migrate/*.rb
    - spec/**

DotPosition:
  EnforcedStyle: trailing

FileName:
  Enabled: false

HashSyntax:
  Exclude:
    - db/migrate/**

LineLength:
  Exclude:
    - db/migrate/**

MethodLength:
  Exclude:
    - spec/controllers/**
    - spec/models/**
    - db/**

NumericLiterals:
  Enabled: false

SignalException:
  Enabled: false

SpaceAfterComma:
  Exclude:
    - db/migrate/**

SpaceInsideHashLiteralBraces:
  EnforcedStyle: no_space
  EnforcedStyleForEmptyBraces: no_space
  Exclude:
    - db/migrate/**

StringLiterals:
  Exclude:
    - db/migrate/**

WordArray:
  Enabled: false
